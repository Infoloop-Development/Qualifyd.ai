  <style>
    /* Loading screen styles - shows immediately */
    #initial-loader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      transition: opacity 0.3s ease-out;
    }
    
    #initial-loader.hidden {
      opacity: 0;
      pointer-events: none;
    }
    
    .loader-logo {
      margin-bottom: 40px;
      height: 60px;
      width: auto;
      object-fit: contain;
    }
    
    .loader {
      display: block;
      position: relative;
      height: 32px;
      width: 150px;
      box-sizing: border-box;
      overflow: hidden;
      border: 2px solid #17a6b5;
      border-radius: 20px;
    }
    
    .loader:before {
      content: '';
      position: absolute;
      left: 0;
      bottom: 2px;
      width: 24px;
      height: 24px;
      border-radius: 50%;
      background: #17a6b5;
      animation: ballbns 3s ease-in-out infinite;
    }
    
    @keyframes ballbns {
      0% {  
        left: 0; 
        transform: translateX(0%); 
        box-shadow: 
          -5px 0 0 -1px rgba(23, 166, 181, 0.9),
          -10px 0 0 -2px rgba(23, 166, 181, 0.8),
          -15px 0 0 -4px rgba(23, 166, 181, 0.6),
          -20px 0 0 -6px rgba(23, 166, 181, 0.4),
          -25px 0 0 -8px rgba(23, 166, 181, 0.2);
      }
      49% {  
        left: 100%; 
        transform: translateX(-100%); 
        box-shadow: 
          -5px 0 0 -1px rgba(23, 166, 181, 0.9),
          -10px 0 0 -2px rgba(23, 166, 181, 0.8),
          -15px 0 0 -4px rgba(23, 166, 181, 0.6),
          -20px 0 0 -6px rgba(23, 166, 181, 0.4),
          -25px 0 0 -8px rgba(23, 166, 181, 0.2);
      }
      51% {  
        left: 100%; 
        transform: translateX(-100%); 
        box-shadow: 
          5px 0 0 -1px rgba(23, 166, 181, 0.9),
          10px 0 0 -2px rgba(23, 166, 181, 0.8),
          15px 0 0 -4px rgba(23, 166, 181, 0.6),
          20px 0 0 -6px rgba(23, 166, 181, 0.4),
          25px 0 0 -8px rgba(23, 166, 181, 0.2);
      }
      100% {  
        left: 0; 
        transform: translateX(0%); 
        box-shadow: 
          5px 0 0 -1px rgba(23, 166, 181, 0.9),
          10px 0 0 -2px rgba(23, 166, 181, 0.8),
          15px 0 0 -4px rgba(23, 166, 181, 0.6),
          20px 0 0 -6px rgba(23, 166, 181, 0.4),
          25px 0 0 -8px rgba(23, 166, 181, 0.2);
      }
    }
    
    .loader-text {
      margin-top: 20px;
      color: #1e293b;
      font-family: 'Source Sans 3', sans-serif;
      font-size: 16px;
      font-weight: 500;
      letter-spacing: 0.5px;
    }
    
    /* Prevent flash of unstyled content */
    body {
      margin: 0;
      padding: 0;
      background-color: #000000;
    }
    
    #root {
      min-height: 100vh;
    }
  </style>

<body>
  <!-- Initial loader - shows immediately, hidden by React -->
  <div id="initial-loader">
    <img src="/qualifyd-logo.png" alt="Qualifyd.ai" class="loader-logo" />
    <span class="loader"></span>
    <div class="loader-text">Loading...</div>
  </div>
  
  <div id="root"></div>
  <script type="module" src="/src/main.tsx"></script>
  
  <!-- Vanta.js Fog Background -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.fog.min.js"></script>
  
  <script>
    // Hide loader when React app loads
    window.addEventListener('load', function() {
      setTimeout(function() {
        const loader = document.getElementById('initial-loader');
        if (loader) {
          loader.classList.add('hidden');
          setTimeout(function() {
            loader.remove();
          }, 300);
        }
      }, 100);
    });

    // Initialize Vanta Fog effect after page loads - only on main page
    let vantaEffect;
    function initVanta() {
      if (typeof VANTA !== 'undefined') {
        const vantaBg = document.getElementById('vanta-bg');
        if (vantaBg && vantaBg.offsetParent !== null) {
          // Only initialize if element is visible (main page)
          if (vantaEffect && vantaEffect.destroy) {
            vantaEffect.destroy();
          }
          vantaEffect = VANTA.FOG({
            el: "#vanta-bg",
            mouseControls: true,
            touchControls: true,
            gyroControls: false,
            minHeight: 200.00,
            minWidth: 200.00,
            highlightColor: 0x3c967c,
            midtoneColor: 0x15a6b3,
            lowlightColor: 0xffffff,
            baseColor: 0xffffff,
            blurFactor: 0.90,
            speed: 4.50,
            zoom: 0.20
          });
        } else if (vantaEffect && vantaEffect.destroy) {
          // Destroy effect if we're not on main page
          vantaEffect.destroy();
          vantaEffect = null;
        }
      } else {
        // Retry if VANTA is not loaded yet
        setTimeout(initVanta, 100);
      }
    }

    // Initialize when DOM is ready and React has mounted
    setTimeout(function() {
      initVanta();
    }, 500);

    // Watch for route changes and reinitialize/destroy effect
    let lastPath = window.location.pathname;
    setInterval(function() {
      const currentPath = window.location.pathname;
      if (currentPath !== lastPath) {
        lastPath = currentPath;
        setTimeout(initVanta, 300);
      } else {
        initVanta();
      }
    }, 500);
  </script>
</body>
