  <style>
    /* Loading screen styles - shows immediately */
    #initial-loader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      transition: opacity 0.3s ease-out;
    }
    
    #initial-loader.hidden {
      opacity: 0;
      pointer-events: none;
    }
    
    .loader-logo {
      margin-bottom: 40px;
      height: 60px;
      width: auto;
      object-fit: contain;
    }
    
    .loader {
      display: block;
      position: relative;
      height: 32px;
      width: 150px;
      box-sizing: border-box;
      overflow: hidden;
      border: 2px solid #17a6b5;
      border-radius: 20px;
    }
    
    .loader:before {
      content: '';
      position: absolute;
      left: 0;
      bottom: 2px;
      width: 24px;
      height: 24px;
      border-radius: 50%;
      background: #17a6b5;
      animation: ballbns 3s ease-in-out infinite;
    }
    
    @keyframes ballbns {
      0% {  
        left: 0; 
        transform: translateX(0%); 
        box-shadow: 
          -5px 0 0 -1px rgba(23, 166, 181, 0.9),
          -10px 0 0 -2px rgba(23, 166, 181, 0.8),
          -15px 0 0 -4px rgba(23, 166, 181, 0.6),
          -20px 0 0 -6px rgba(23, 166, 181, 0.4),
          -25px 0 0 -8px rgba(23, 166, 181, 0.2);
      }
      49% {  
        left: 100%; 
        transform: translateX(-100%); 
        box-shadow: 
          -5px 0 0 -1px rgba(23, 166, 181, 0.9),
          -10px 0 0 -2px rgba(23, 166, 181, 0.8),
          -15px 0 0 -4px rgba(23, 166, 181, 0.6),
          -20px 0 0 -6px rgba(23, 166, 181, 0.4),
          -25px 0 0 -8px rgba(23, 166, 181, 0.2);
      }
      51% {  
        left: 100%; 
        transform: translateX(-100%); 
        box-shadow: 
          5px 0 0 -1px rgba(23, 166, 181, 0.9),
          10px 0 0 -2px rgba(23, 166, 181, 0.8),
          15px 0 0 -4px rgba(23, 166, 181, 0.6),
          20px 0 0 -6px rgba(23, 166, 181, 0.4),
          25px 0 0 -8px rgba(23, 166, 181, 0.2);
      }
      100% {  
        left: 0; 
        transform: translateX(0%); 
        box-shadow: 
          5px 0 0 -1px rgba(23, 166, 181, 0.9),
          10px 0 0 -2px rgba(23, 166, 181, 0.8),
          15px 0 0 -4px rgba(23, 166, 181, 0.6),
          20px 0 0 -6px rgba(23, 166, 181, 0.4),
          25px 0 0 -8px rgba(23, 166, 181, 0.2);
      }
    }
    
    .loader-text {
      margin-top: 20px;
      color: #1e293b;
      font-family: 'Source Sans 3', sans-serif;
      font-size: 16px;
      font-weight: 500;
      letter-spacing: 0.5px;
    }
    
    /* Prevent flash of unstyled content */
    html, body {
      margin: 0;
      padding: 0;
      background-color: #ffffff;
      transition: background-color 0.3s ease-in-out;
      height: 100%;
      min-height: 100vh;
      min-height: -webkit-fill-available; /* iOS Safari fix */
    }
    
    #root {
      min-height: 100vh;
      min-height: -webkit-fill-available; /* iOS Safari fix */
    }

    /* Smooth transition for Vanta background */
    #vanta-bg {
      opacity: 1;
      transition: opacity 0.5s ease-in-out;
      width: 100%;
      height: 100%;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      z-index: 0;
      min-height: 100vh;
      min-height: -webkit-fill-available; /* iOS Safari fix */
    }

    #vanta-bg.loaded {
      opacity: 1;
    }
    
    /* Ensure content is above background */
    #root > div {
      position: relative;
      z-index: 1;
      min-height: 100vh;
      min-height: -webkit-fill-available; /* iOS Safari fix */
    }

<body>
  <!-- Initial loader - shows immediately, hidden by React -->
  <div id="initial-loader">
    <img src="/qualifyd-logo.png" alt="Qualifyd.ai" class="loader-logo" />
    <span class="loader"></span>
    <div class="loader-text">Loading...</div>
  </div>
  
  <div id="root"></div>
  <script type="module" src="/src/main.tsx"></script>
  
  <!-- Vanta.js Dots Background -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.dots.min.js"></script>
  <script>
    // Debug: Check if scripts loaded
    window.addEventListener('load', function() {
      setTimeout(function() {
        console.log('VANTA available:', typeof VANTA !== 'undefined');
        console.log('VANTA.DOTS available:', typeof VANTA !== 'undefined' && typeof VANTA.DOTS !== 'undefined');
        console.log('vanta-bg element:', document.getElementById('vanta-bg'));
      }, 1000);
    });
  </script>
  
  <script>
    // Hide loader when React app loads
    window.addEventListener('load', function() {
      setTimeout(function() {
        const loader = document.getElementById('initial-loader');
        if (loader) {
          loader.classList.add('hidden');
          setTimeout(function() {
            loader.remove();
          }, 300);
        }
      }, 100);
    });

    // Initialize Vanta Dots effect after page loads - only on main page
    let vantaEffect;
    let initAttempts = 0;
    const maxAttempts = 20;
    
    function initVanta() {
      initAttempts++;
      
      // Check if VANTA is loaded
      if (typeof VANTA === 'undefined' || typeof VANTA.DOTS === 'undefined') {
        if (initAttempts < maxAttempts) {
          setTimeout(initVanta, 200);
        } else {
          console.warn('VANTA.DOTS not loaded after max attempts');
        }
        return;
      }
      
      const vantaBg = document.getElementById('vanta-bg');
      
      if (vantaBg) {
        // Element exists (main page)
        if (vantaEffect && vantaEffect.destroy) {
          vantaEffect.destroy();
          vantaEffect = null;
        }
        
        try {
          vantaEffect = VANTA.DOTS({
            el: "#vanta-bg",
            mouseControls: true,
            touchControls: true,
            gyroControls: false,
            minHeight: 200.00,
            minWidth: 200.00,
            scale: 1.00,
            scaleMobile: 1.00,
            color: 0x3c967c,
            color2: 0x16a6b4,
            backgroundColor: 0xffffff,
            speed: 1.20,
            size: 1.40,
            spacing: 18.00,
            showLines: false
          });
          
          vantaBg.classList.add('loaded');
          console.log('Vanta DOTS initialized successfully');
        } catch (error) {
          console.error('Error initializing Vanta DOTS:', error);
        }
      } else {
        // Element doesn't exist (inner page) - destroy if exists
        if (vantaEffect && vantaEffect.destroy) {
          vantaEffect.destroy();
          vantaEffect = null;
        }
      }
    }

    // Initialize when page loads
    window.addEventListener('load', function() {
      setTimeout(initVanta, 500);
    });

    // Also try after React mounts
    setTimeout(function() {
      initVanta();
    }, 1500);

    // Watch for element changes
    const observer = new MutationObserver(function(mutations) {
      const vantaBg = document.getElementById('vanta-bg');
      if (vantaBg && !vantaEffect) {
        initVanta();
      } else if (!vantaBg && vantaEffect) {
        if (vantaEffect.destroy) {
          vantaEffect.destroy();
          vantaEffect = null;
        }
      }
    });

    // Start observing
    setTimeout(function() {
      observer.observe(document.body, {
        childList: true,
        subtree: true
      });
    }, 1000);
  </script>
</body>
