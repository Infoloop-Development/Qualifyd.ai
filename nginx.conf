# Nginx configuration for Resume Analyzer
# Place this file at: /etc/nginx/sites-available/resume-analyzer
# Then create symlink: sudo ln -s /etc/nginx/sites-available/resume-analyzer /etc/nginx/sites-enabled/
# Test config: sudo nginx -t
# Reload: sudo systemctl reload nginx

server {
    listen 80;
    server_name yourdomain.com www.yourdomain.com;  # CHANGE THIS to your domain

    # Redirect HTTP to HTTPS (uncomment after SSL setup)
    # return 301 https://$server_name$request_uri;

    # For initial setup, use this block instead:
    location / {
        proxy_pass http://localhost:3000;  # Frontend dev server (or serve static files)
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }

    location /api {
        proxy_pass http://localhost:4000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Increase timeouts for file uploads
        client_max_body_size 10M;
        proxy_read_timeout 300s;
        proxy_connect_timeout 300s;
    }
}

